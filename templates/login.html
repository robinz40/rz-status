{% extends 'layout.html' %}

{% block titre %}
    Connexion
{% endblock %}

{% block body %}


    <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-3 text-center">Connexion</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="" method="POST">
              <fieldset>
            <div class="form-group" >
              <label>Adresse email</label>
              <input type="text" name="email" class="form-control" id="email" placeholder="Entrer email">

            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" name="password" class="form-control" id="password"  placeholder="Mot de passe"> </div>
            <button type="submit" class="btn btn-success">Se connecter</button>
                  </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

    {% if user %}
        Bonjour {{ user.0 }}, vous êtes bien connecté !
    {% endif %}
{% endblock %}
